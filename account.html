<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Account</title>
    <link href="./dist/css/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="dist\css\account.min.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-dark navbar-expand-lg bg-netflix-secondary text-light">
        <div class="container">
          <a class="navbar-brand me-auto me-lg-0" href="#"
            ><img src="./assets/netflix_logo.png" alt="Netflix logo" width="110"
          /></a>
          <button
            class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-1">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">My List</a>
              </li>
            </ul>

            <a href="#" class="text-decoration-none text-light mx-3">KIDS</a>
          </div>
          <div class="navbar-end d-flex align-items-center gap-4 ms-2">
            <div class="d-flex align-items-center gap-2">
              <img src="./assets/avatar.png" alt="Avatar" width="33" />
              <i class="bi bi-caret-down-fill"></i>
            </div>
          </div>
        </div>
      </nav>
      <div class="bg-light">
        <main>
          <div class="container text-dark pt-5">
            <div class="row justify-content-center">
              <div class="col-9">
                <h1 class="fw-normal h2">Account</h1>
                <hr />
                <div class="row">
                  <div class="col-12 col-lg-3">
                    <h2 class="mb-3 mb-lg-2">MEMBERSHIP & BILLING</h2>
                    <button class="btn btn-secondary mb-3 mb-lg-0">Cancel Membership</button>
                  </div>
                  <div class="col-12 col-lg-9">
                    <div class="d-sm-flex justify-content-sm-between setting">
                      <p><span>student@strive.school</span></p>
                      <button class="btn btn-link fw-semibold">Change account email</button>
                    </div>
                    <div class="d-sm-flex justify-content-sm-between setting">
                      <p class="gray-text">Password: ********</p>
                      <button class="btn btn-link">Change password</button>
                    </div>
                    <div class="d-sm-flex justify-content-sm-between setting">
                      <p class="gray-text">Phone: 321 044 1279</p>
                      <button class="btn btn-link">Change phone number</button>
                    </div>
                    <hr />
                    <div class="d-sm-flex justify-content-sm-between setting">
                      <div class="d-flex align-items-start mb-1 mb-lg-0">
                        <img src="./assets/paypal-logo.png" alt="paypal logo" class="me-3" />
                        <p><span>admin@strive.school</span></p>
                      </div>
                      <div>
                        <button class="btn btn-link setting">Update payment info</button>
                        <button class="btn btn-link">Billing details</button>
                      </div>
                    </div>
                    <hr />
                    <div class="d-sm-flex flex-column align-items-sm-end">
                      <button class="btn btn-link setting">Redeem gift card or promo code</button>
                      <button class="btn btn-link setting">Where to buy gift cards</button>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-12 col-lg-3">
                    <h2 class="mb-3 mb-lg-0">PLAN DETAILS</h2>
                  </div>
                  <div class="col-12 col-lg-9">
                    <div class="d-sm-flex justify-content-sm-between setting">
                      <div class="d-flex mb-1 mb-lg-0">
                        <p class="me-3"><span>Premium</span></p>
                        <img src="./assets/4k.svg" alt="..." width="40" />
                      </div>
                      <button class="btn btn-link">Change plan</button>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-12 col-lg-3">
                    <h2 class="mb-3 mb-lg-0">SETTINGS</h2>
                  </div>
                  <div class="col-12 col-lg-9">
                    <button class="btn btn-link setting">Parental controls</button>
                    <button class="btn btn-link setting">Test partecipation</button>
                    <button class="btn btn-link setting">Manage download devices</button>
                    <button class="btn btn-link setting">Activate a device</button>
                    <button class="btn btn-link setting">Recent device streaming activity</button>
                    <button class="btn btn-link setting">Sign out of all devices</button>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-12 col-lg-3">
                    <h2 class="mb-3 mb-lg-0">MY PROFILE</h2>
                  </div>
                  <div class="col-12 col-lg-9">
                    <div class="d-sm-flex justify-content-sm-between align-items-center mb-3">
                      <div class="d-flex align-items-center mb-2 mb-lg-0">
                        <img src="./assets/avatar.png" alt="Avatar" width="33" class="me-3" />
                        <p><span>Strive Student</span></p>
                      </div>
                      <div class="d-flex flex-column align-items-start align-items-sm-end">
                        <button class="btn btn-link lh-1">Manage profiles</button
                        ><button class="btn btn-link">Add profile email</button>
                      </div>
                    </div>
                    <div class="row mb-5">
                      <div class="col-12 col-md-6">
                        <button class="btn btn-link setting">Language</button
                        ><button class="btn btn-link setting">Playback settings</button
                        ><button class="btn btn-link setting">Subtitle appearance</button>
                      </div>
                      <div class="col-12 col-md-6">
                        <button class="btn btn-link setting">Viewing activity</button
                        ><button class="btn btn-link setting">Ratings</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
